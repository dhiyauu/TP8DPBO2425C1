<!DOCTYPE html>
<html>
<head>
    <title>Edit Lecturer</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="../lecturers.php">Lecturers</a>
    </div>
</nav>

<div class="container mt-4">

    <h2>Edit Lecturer</h2>

    <form method="POST">

        <input type="hidden" name="id" value="DATA_ID">

        <label>Name:</label>
        <input type="text" name="name" class="form-control" value="DATA_NAME" required><br>

        <label>NIDN:</label>
        <input type="text" name="nidn" class="form-control" value="DATA_NIDN" required><br>

        <label>Phone:</label>
        <input type="text" name="phone" class="form-control" value="DATA_PHONE" required><br>

        <label>Join Date:</label>
        <input type="date" name="join_date" class="form-control" value="DATA_JOIN_DATE" required><br>

        <label>Department:</label>
        <select name="department_id" class="form-control" required>
            DATA_DEPARTMENT_OPTIONS
        </select><br>

        <button name="submit" class="btn btn-success">Update</button>
        <a href="../lecturers.php" class="btn btn-secondary">Cancel</a>

    </form>

</div>

</body>
</html>
